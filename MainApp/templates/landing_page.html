{% extends 'base.html' %}

{% block content %}
    <div class="center-content">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if app_links %}
            <p>Select an app to proceed:</p>

            {% for app in app_links %}
                <button class="app-button" onclick="window.location.href='{{ app.url }}'">{{ app.name }}</button>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
